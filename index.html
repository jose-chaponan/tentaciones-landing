  <section class="hero">
    <div class="hero__soon">
      <p class="hero__soon-text">
        PRONTO... Disfrutarás también de nuestra nueva web
      </p>
    </div>
    <div class="hero__slogan">
      como hecho en casa
    </div>
  </section>
  <section class="body">
    <div class="body__content">
      <figure class="card">
        <img src="assets/images/torta-chocolate.jpg" alt="torta-chocolate" class="card__image" />
        <figcaption class="card__content">
          <button class="card__button">PEDIR PARA HOY</button>
          <p class="card__text">Consulta por las promociones disponibles en tienda</p>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="assets/images/torta-fresa.jpg" alt="torta-fresa" class="card__image" />
        <figcaption class="card__content">
          <button class="card__button">PROGRAMAR PEDIDO</button>
          <p class="card__text">Pide con 48 horas de anticipación, para Delivery o Recojo en Tienda.</p>
        </figcaption>
      </figure>

      <div class="orders">
        <p><strong>PEDIDOS de lunes a domingo</strong></p>
        <p><strong>Delivery</strong> Lun - Sáb 10:00 am a 07:00 pm</p>
        <p>Dom 10:00 am a 06:00 pm</p>
        <p><strong>Recojo en Tienda</strong> 10:00 am a 07:00 pm</p>
      </div>

      <div class="products">
        <h2 class="products__title">MMM... ¿Qué&nbsp;te&nbsp;provoca?</h2>
        <div class="products__content">
          <figure class="products__item">
            <img src="assets/images/products/torta-de-chocolate.jpg" alt="torta-de-chocolate" class="products__image"/>
            <figure class="products__description">
              Torta de Chocolate
            </figure>
          </figure>
          <figure class="products__item">
            <img src="assets/images/products/tortas-y-postres.jpg" alt="tortas-y-postres" class="products__image"/>
            <figure class="products__description">
              Tortas y postres
            </figure>
          </figure>
          <figure class="products__item">
            <img src="assets/images/products/porciones.jpg" alt="porciones" class="products__image"/>
            <figure class="products__description">
              Porciones
            </figure>
          </figure>
          <figure class="products__item">
            <img src="assets/images/products/brownies-y-blondies.jpg" alt="brownies-y-blondies" class="products__image"/>
            <figure class="products__description">
              Brownies y blondies
            </figure>
          </figure>
          <figure class="products__item">
            <img src="assets/images/products/kekes-y-galletas.jpg" alt="kekes-y-galletas" class="products__image"/>

            </figure>

          <figure class="products__item">
            <img src="assets/images/products/dulcecitos.jpg" alt="dulcecitos" class="products__image"/>
            <figure class="products__description">
              Dulcecitos
            </figure>
          </figure>
          <figure class="products__item">
            <img src="assets/images/products/panes-salados.jpg" alt="panes-salados" class="products__image"/>

              Focaccias
